name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build the app
        run: npm run build
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.5.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            mkdir -p ~/Documents/backend
            scp -r dist/* sourab@192.168.31.71:/Documents/backend
            ssh sourab@192.168.31.71 "cd /Documents/backend && npm install && pm2 delete all && pm2 start npm --name "backend" -- start"
