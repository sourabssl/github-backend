name: Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check SSH Connection
      run: |
        ssh -o ConnectTimeout=30 -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'echo "SSH connection successful"'

    - name: Deploy using ssh
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        # port: 22
        script: |
          cd ~/Documents/backend
          git pull origin main
          git status
          npm install --only=prod
      timeout-minutes: 10